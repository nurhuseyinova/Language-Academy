        <div class="col col-9 info">
            <div id="teachers">
                <h1>Teachers</h1>
                <table>
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Full Name</th>
                      <th>Email</th>
                      <th>Subject</th>
                      <th>Information</th>
                      <th>Experience</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="teachersData">
                  </tbody>
                </table>
                <div class="formItem">
                  <h1 id="formHead">Add Teachers</h1>
                  <div class="herroBanner">
                    <form action="" id="teachersForm">
                      <div class="fullName">
                        <input
                          id="teachersFirstName"
                          class="formTags"
                          type="text"
                          placeholder="First Name..."
                          class="teachersInput"
                        />
                        <input
                          id="teachersLastName"
                          class="formTags"
                          type="text"
                          placeholder="Last Name..."
                          class="teachersInput"
                        />
                      </div>
                      <div class="emailExperience">
                        <input
                          id="teachersEmail"
                          class="formTags"
                          type="email"
                          placeholder="Email..."
                          class="teachersInput"
                        />
                        <input
                          id="teachersExperience"
                          class="formTags"
                          type="number"
                          placeholder="Experience..."
                          class="teachersInput"
                          min="1"
                          max="25"
                        />
                      </div>
                      <input
                        id="teachersPhoto"
                        class="formTags fileInput"
                        type="file"
                        class="teachersInput"
                      />
                      <select class="formTags" name="" id="teachersSubject">
                        <option value="English">English</option>
                        <option value="Russian">Russian</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                      </select>
                      <textarea
                        class="formTags"
                        name=""
                        id="teachersInformation"
                        cols="30"
                        rows="10"
                        placeholder="Enter teachers information"
                      ></textarea>
                      <button
                        class="formTags submit"
                        id="teachersSubmit"
                        type="submit"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        </div>
      </div>
